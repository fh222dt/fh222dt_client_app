<!DOCTYPE html>
<html data-ng-app="picknickApp">
    <head>
        <title>Picknickkartan</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
        <script src="http://maps.google.com/maps/api/js"></script>
        <script src="assets/js/angular-flash.min.js"></script>
        <script src="assets/js/ng-map.js"></script>

        <!--styles  -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="assets/css/angular-flash.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="assets/css/picknick.css">

    </head>
    <body>
        <h1>Picknickkartan</h1>

        <div class="container" data-ng-controller="AllPlacesController" >
            <p class="alert alert-success" data-ng-show="$root.isLoggedIn">Du är inloggad. <a href="#/logout">Logga ut?</a></p>
            <p class="alert alert-danger" data-ng-show="!$root.isLoggedIn">Du är inte inloggad. <a href="#/login">Logga in?</a></p>
            <flash-message></flash-message>

            <div data-ng-view>Laddar...</div>

            <picknick-map></picknick-map>
            <picknick-tags></picknick-tags>
            <picknick-search></picknick-search>

        </div>

        <!-- my own angular files -->
        <script src="app.module.js"></script>
        <script src="app.routes.js"></script>
        <script src="app.constants.js"></script>
        <script src="shared/resourcesservice.js"></script>
        <script src="shared/directives/searchDirective.js"></script>

        <script src="components/auth/authService.js"></script>
        <script src="components/auth/loginController.js"></script>
        <script src="components/auth/logoutController.js"></script>

        <script src="components/places/controllers/AllPlacesController.js"></script>
        <script src="components/places/controllers/createPlaceController.js"></script>
        <script src="components/places/controllers/updatePlaceController.js"></script>
        <script src="components/places/controllers/deletePlaceController.js"></script>

        <script src="components/places/placesservice.js"></script>
        <script src="components/places/tagsservice.js"></script>
        <script src="components/places/tagDirective.js"></script>


        <script src="components/map/mapdirective.js"></script>
        <script src="components/map/mapcontroller.js"></script>


    </body>
</html>
