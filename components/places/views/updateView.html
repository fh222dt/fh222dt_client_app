<h4>Ändra picknickplats</h4>
<form name="updateForm">
    <p class="help-block">Ange position för din plats genom att klicka på kartan</p>
    <div class="form-group">
        <label for="description">Beskrivning:</label>
        <input class="form-control" type="text" name="description" ng-model="update.description" required value="{{vm.description}}"/>
        <label for="tags">Kategorier:</label>
        <input class="form-control" type="text" name="tags" ng-model="update.tags" required value="{{this.tags}}"/>
        <button class="btn btn-default" data-ng-click="update()">Skapa</button>
    </div>
</form>
